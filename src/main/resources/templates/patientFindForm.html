<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Find Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Search Data</h1>
<form action="#" th:action="@{/patientFindForm}" th:object="${#field}"method="post">
    <p>Personal Number: <input type="text" name="personalNumber" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="#" th:action="@{/goSecretaryHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goSecretaryHome" />
</form>
<div id="snackbar"></div>

</body>
</html>

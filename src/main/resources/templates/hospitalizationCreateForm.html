<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospitalize Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Insert Hospitalization Data</h1>
<form action="#" th:action="@{/hospitalizationCreateForm}" th:object="${#field}"method="post">
    <p>Saloon Number: <input type="number" name="saloonNumber" /></p>
    <p>Bed Number: <input type="number" name="bedNumber"/></p>
    <p>Patient Personal Number: <input type="number" name="patientPersonalNumber"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="#" th:action="@{/goSecretaryHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goHome" />
</form>

</body>
</html>

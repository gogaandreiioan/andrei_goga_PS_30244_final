<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Update Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update Patient Data</h1>
<form action="#" th:action="@{/patientUpdateForm}" th:object="${#field}"method="post">
    <p>Personal Code: <input type="text" name="personalCode" /></p>
    <p>New Address: <input type="text" name="newAddress"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<form action="#" th:action="@{/goSecretaryHome}" method="get">
    <p><input type="submit" class="button" value="Go To Homepage" name="goSecretaryHome" />
</form>
<div id="snackbar"></div>

</body>
</html>
